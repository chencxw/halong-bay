<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b337fb78cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="main-header hide">
        <a href="#" class="logo">Travel.io</a>
        <button class="btn-menu" id="btn-menu">
            <svg width="38" viewbox="0 0 20 20" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="m22 16.75c0-.414-.336-.75-.75-.75h-18.5c-.414 0-.75.336-.75.75s.336.75.75.75h18.5c.414 0 .75-.336.75-.75zm0-5c0-.414-.336-.75-.75-.75h-18.5c-.414 0-.75.336-.75.75s.336.75.75.75h18.5c.414 0 .75-.336.75-.75zm0-5c0-.414-.336-.75-.75-.75h-18.5c-.414 0-.75.336-.75.75s.336.75.75.75h18.5c.414 0 .75-.336.75-.75z" fill-rule="nonzero"/>
            </svg>
        </button>
        <nav class="site-nav" id="site-nav">
            <ul>
                <li>
                    <a href="#">Explore</a>
                </li>
                <li>
                    <a href="#">Login</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="landing-section">
            <div class="vignette hide"></div>
            <img src="images/background.jpg" data-speedx="0.3" data-speedy="0.38" data-speedz="0" data-speedRot="0" data-distance="500" class="parallax bg-img">
            <img src="images/background-fog-2.png" data-speedx="0.27" data-speedy="0.32" data-speedz="0" data-speedRot="0" data-distance="850" class="parallax background-fog-2">
            <img src="images/right-mountain-2.png" data-speedx="0.195" data-speedy="0.305" data-speedz="0.15" data-speedRot="0.02" data-distance="1100" class="parallax right-mountain-2">
            <img src="images/left-mountain.png" data-speedx="0.15" data-speedy="0.11" data-speedz="0.08" data-speedRot="0.02" data-distance="1400" class="parallax left-mountain">
            <img src="images/background-fog.png" data-speedx="0.25" data-speedy="0.28" data-speedz="0" data-speedRot="0" data-distance="1700" class="parallax background-fog">
            <img src="images/right-mountain-1.png" data-speedx="0.1" data-speedy="0.1" data-speedz="0.2" data-speedRot="0.02"  data-distance="1800" class="parallax right-mountain-1">
            <img src="images/blue-fog.png" data-speedx="0.16" data-speedy="0.15" data-speedz="0" data-speedRot="0" data-distance="1900" class="parallax blue-fog">
            <div class="parallax landing-text" data-speedx="0.07" data-speedy="0.07" data-speedz="0.07" data-speedRot="0.11">
                <h2>Vietnam</h2>
                <h1>Halong Bay</h1>
            </div>
            <img src="images/front-mountain-left.png" data-speedx="0.027" data-speedy="0.018" data-speedz="0.5" data-speedRot="0.2" data-distance="2000" class="parallax front-mountain-left">
            <img src="images/front-mountain-right.png" data-speedx="0.0235" data-speedy="0.013" data-speedz="0.53" data-speedRot="0.25" data-distance="2100" class="parallax front-mountain-right">
            <img src="images/bottom-shadow.png" class="bottom-shadow hide">
            <img src="images/top-fog.png" data-speedx="0.12" data-speedy="0.01" data-speedz="0" data-speedRot="0" data-distance="2200" class="parallax top-fog">
            <img src="images/sunray.png" class="sunray hide">
        </section>

        <section class="hotels-section">
            <h2>Hotels & Resorts</h2>
            <div class="hotel-grid">
                <figure class="hotel-card hotel-2">
                    <div class="card-text">
                        <h3>Santorini, Greece</h3>
                        <div class="rating">
                            <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                            <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                            <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                            <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                            <i class="fa-regular fa-star" style="color: #ffffff;"></i>
                        </div>
                    </div>
                    <img src="images/hotel-2.jpg" alt="">
                </figure>
                <figure class="hotel-card hotel-4">
                    <div class="card-text">
                        <h3>Bali, Indonesia</h3>
                        <div class="rating">
                            <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                            <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                            <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                            <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                            <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                        </div>
                    </div>
                    <img src="images/hotel-4.jpg" alt="">
                </figure>
                <figure class="hotel-card hotel-3">
                    <div class="card-text">
                        <h3>Hawaii, USA</h3>
                        <div class="rating">
                            <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                            <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                            <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                            <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                            <i class="fa-regular fa-star" style="color: #ffffff;"></i>
                        </div>
                    </div>
                    <img src="images/hotel-3.jpg" alt="">
                </figure>
                <figure class="hotel-card hotel-1">
                    <div class="card-text">
                        <h3>Bora Bora, FP</h3>
                        <div class="rating">
                            <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                            <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                            <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                            <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                            <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                        </div>
                    </div>
                    <img src="images/hotel-1.jpg" alt="">
                </figure>
            </div>
            <div class="arrow-container">
                <a href="#" class="see-more-link">
                    <span class="arrow-left">
                        <span class="arrow-body"></span>
                    </span>
                    <span class="main-arrow">
                        <span class="link-text">
                            See More
                        </span>
                        <span class="arrow-right">
                            <span class="arrow-body"></span>
                        </span>
                    </span>
                </a>
            </div>
        </section>
    </main>
    
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
