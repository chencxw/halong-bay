<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b337fb78cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="main-header hide" id="main-header">
        <a href="#" class="logo">Travel.io</a>
        <button class="btn-menu" id="btn-menu">
            <svg width="38" viewbox="0 0 20 20" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="m22 16.75c0-.414-.336-.75-.75-.75h-18.5c-.414 0-.75.336-.75.75s.336.75.75.75h18.5c.414 0 .75-.336.75-.75zm0-5c0-.414-.336-.75-.75-.75h-18.5c-.414 0-.75.336-.75.75s.336.75.75.75h18.5c.414 0 .75-.336.75-.75zm0-5c0-.414-.336-.75-.75-.75h-18.5c-.414 0-.75.336-.75.75s.336.75.75.75h18.5c.414 0 .75-.336.75-.75z" fill-rule="nonzero"/>
            </svg>
        </button>
        <nav class="site-nav" id="site-nav">
            <ul>
                <li>
                    <a href="#">Explore</a>
                </li>
                <li>
                    <a href="#">Login</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="landing-section">
            <div class="vignette hide"></div>
            <img src="images/background.jpg" data-speedx="0.3" data-speedy="0.38" data-speedz="0" data-speedRot="0" data-distance="500" class="parallax bg-img">
            <img src="images/background-fog-2.png" data-speedx="0.27" data-speedy="0.32" data-speedz="0" data-speedRot="0" data-distance="850" class="parallax background-fog-2">
            <img src="images/right-mountain-2.png" data-speedx="0.195" data-speedy="0.305" data-speedz="0.15" data-speedRot="0.02" data-distance="1100" class="parallax right-mountain-2">
            <img src="images/left-mountain.png" data-speedx="0.15" data-speedy="0.11" data-speedz="0.08" data-speedRot="0.02" data-distance="1400" class="parallax left-mountain">
            <img src="images/background-fog.png" data-speedx="0.25" data-speedy="0.28" data-speedz="0" data-speedRot="0" data-distance="1700" class="parallax background-fog">
            <img src="images/right-mountain-1.png" data-speedx="0.1" data-speedy="0.1" data-speedz="0.2" data-speedRot="0.02"  data-distance="1800" class="parallax right-mountain-1">
            <img src="images/blue-fog.png" data-speedx="0.16" data-speedy="0.15" data-speedz="0" data-speedRot="0" data-distance="1900" class="parallax blue-fog">
            <div class="parallax landing-text" data-speedx="0.07" data-speedy="0.07" data-speedz="0.07" data-speedRot="0.11">
                <h2>Vietnam</h2>
                <h1>Halong Bay</h1>
            </div>
            <img src="images/front-mountain-left.png" data-speedx="0.027" data-speedy="0.018" data-speedz="0.5" data-speedRot="0.2" data-distance="2000" class="parallax front-mountain-left">
            <img src="images/front-mountain-right.png" data-speedx="0.0235" data-speedy="0.013" data-speedz="0.53" data-speedRot="0.25" data-distance="2100" class="parallax front-mountain-right">
            <img src="images/bottom-shadow.png" class="bottom-shadow hide">
            <img src="images/top-fog.png" data-speedx="0.12" data-speedy="0.01" data-speedz="0" data-speedRot="0" data-distance="2200" class="parallax top-fog">
            <img src="images/sunray.png" class="sunray hide">
        </section>

        <section class="hotels-section">
            <h2>Hotels & Resorts</h2>
            <div class="hotel-grid">
                <figure class="hotel-card hotel-2">
                    <a href="#">
                        <div class="card-text">
                            <h3>Santorini, Greece</h3>
                            <div class="rating">
                                <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                                <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                                <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                                <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                                <i class="fa-regular fa-star" style="color: #ffffff;"></i>
                            </div>
                        </div>
                        <img src="images/hotel-2.jpg" alt="">
                    </a>
                </figure>
                <figure class="hotel-card hotel-4">
                    <a href="#">
                        <div class="card-text">
                            <h3>Bali, Indonesia</h3>
                            <div class="rating">
                                <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                                <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                                <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                                <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                                <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                            </div>
                        </div>
                        <img src="images/hotel-4.jpg" alt="">
                    </a>
                </figure>
                <figure class="hotel-card hotel-3">
                    <a href="#">
                        <div class="card-text">
                            <h3>Hawaii, USA</h3>
                            <div class="rating">
                                <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                                <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                                <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                                <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                                <i class="fa-regular fa-star" style="color: #ffffff;"></i>
                            </div>
                        </div>
                        <img src="images/hotel-3.jpg" alt="">
                    </a>
                </figure>
                <figure class="hotel-card hotel-1">
                    <a href="#">
                        <div class="card-text">
                            <h3>Bora Bora, FP</h3>
                            <div class="rating">
                                <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                                <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                                <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                                <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                                <i class="fa-solid fa-star" style="color: #ffffff;"></i>
                            </div>
                        </div>
                        <img src="images/hotel-1.jpg" alt="">
                    </a>
                </figure>
            </div>
            <div class="arrow-container">
                <a href="#" class="see-more-link">
                    <span class="arrow-left">
                        <span class="arrow-body"></span>
                    </span>
                    <span class="main-arrow">
                        <span class="link-text">
                            See More
                        </span>
                        <span class="arrow-right">
                            <span class="arrow-body"></span>
                        </span>
                    </span>
                </a>
            </div>
        </section>

        <section class="book-section">
            <div class="bg-text-wrapper">
                <p class="bg-text">Travel.ioTravel.ioTravel.ioTravel.io</p>
            </div>
            <h2>
                Adventure
                <br>
                Awaits
            </h2>
            <p class="secondary-text">Start your journey and book your vacation now.</p>
            <div class="btn-wrapper"><a href="#" class="book-btn">Book Now</a></div class="btn-wrapper">
        </section>
    </main>
    <footer>
        <nav class="links">
            <h3>Useful Links</h3>
            <ul>
                <li><a href="#main-header">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Hotels</a></li>
            </ul>
        </nav>
        <div class="contact-section">
            <h3>Contact us</h3>
            <p><a href="mailto:contact@travel.io">contact@travel.io</a></p>
        </div>
        <nav class="socialmedia-icons">
            <h3>Follow us</h3>
            <ul>
                <li>
                    <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
                    </a>
                </li>
                <li>
                    <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-.139 9.237c.209 4.617-3.234 9.765-9.33 9.765-1.854 0-3.579-.543-5.032-1.475 1.742.205 3.48-.278 4.86-1.359-1.437-.027-2.649-.976-3.066-2.28.515.098 1.021.069 1.482-.056-1.579-.317-2.668-1.739-2.633-3.26.442.246.949.394 1.486.411-1.461-.977-1.875-2.907-1.016-4.383 1.619 1.986 4.038 3.293 6.766 3.43-.479-2.053 1.08-4.03 3.199-4.03.943 0 1.797.398 2.395 1.037.748-.147 1.451-.42 2.086-.796-.246.767-.766 1.41-1.443 1.816.664-.08 1.297-.256 1.885-.517-.439.656-.996 1.234-1.639 1.697z"/></svg>
                    </a>
                </li>
                <li>
                    <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-3 7h-1.924c-.615 0-1.076.252-1.076.889v1.111h3l-.238 3h-2.762v8h-3v-8h-2v-3h2v-1.923c0-2.022 1.064-3.077 3.461-3.077h2.539v3z"/></svg>
                    </a>
                </li>
            </ul>
        </nav>
        <p class="copyright">&#169; Travel.io</p>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
